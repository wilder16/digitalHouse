<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
    </head>
    <body>
        <header>
            <div class="header1">
                <p>20% de descuento en todos los productos!</p>
            </div>
            <div class="header-principal">
                <img src="img/Logo.png" alt="">
                <p>Nombre Tienda</p>
            </div>
            <nav>

            </nav>
        </header>
        <main>
            <form action="">
                <div class="titulo-principal">
                    <h1>Registro</h1>
                </div>
                <input type="text" name="nombre" id="nombre" placeholder="Usuario">
                <input type="email" name="correoElectronico" id="" placeholder="Jonathan@digitalhouse.com">
                <input type="password" name="fecha" id="fecha" placeholder="Contraseña">
                <select name="pais">
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                    <option value="br">Brasil</option>
                    </select>
                </select>
                <div class="btn-contenedor">
                    <button class="btn-secundario">Resetear</button>
                    <button class="btn-principal">Entrar</button>
                </div>
                
                <p>¿Ya tenés una cuenta? <a href="#">Ingresár</a></p>
            </form>
        </main>
        <footer>
            <p>
                Todos los derechos reservados a FRONT END 1
            </p>
        </footer>

    </body>
</html>
