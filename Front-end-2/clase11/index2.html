<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase11</title>
</head>
<body>
    <form>
        <label for="nombre">Nombres</label>
        <input type="text" name="nombre" id="nombre">
        <div>
            <label for="apellido">Apellidos</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="cel">Cel</label>
            <input type="tel" name="cel" id="cel">
        </div>
        <div>
            <label for="sexo">Sexo</label>
            <label for="masculino">M</label>
            <input type="radio" name="sexo" value="Masculino" id="masculino">
            <label for="femenino">F</label>
            <input type="radio" name="sexo" value="Femenino" id="femenino">
        </div>
        <div>
            <label for="hobby">Hobby:</label>
            <label for="leer">Leer</label>
            <input type="checkbox" name="hobby" id="leer" value="Leer">
            <label for="caminar">Caminar</label>
            <input type="checkbox" name="hobby" id="caminar" value="Caminar"> 
            <label for="puebliar">Puebliar</label>
            <input type="checkbox" name="hobby" id="puebliar" value="Puebliar">
            <label for="nadar">Nadar</label>
            <input type="checkbox" name="hobby" id="nadar" value="Nadar">
            <label for="meditar">Meditar</label>
            <input type="checkbox" name="hobby" id="meditar" value="Meditar">
        </div>
        <div>
            <label for="peliculas">Peliculas favoritas:</label>
            <input type="text" name="peliculas" id="peliculas" placeholder="Separadas por ;">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
