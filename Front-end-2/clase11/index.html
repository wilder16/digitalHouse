<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="inputText">input de texto</label>
        <input type="text" name="inputText" id="inputText">
    </div>
    <div>
        <label for="inputNumber">input de numeros</label>
        <input type="number" name="inputNumber" id="inputNumber">
    </div>
    <div>
        <label for="inputEmail">input de email</label>
        <input type="email" name="inputEmail" id="inputEmail">
    </div>
    <div>
        <label for="inputDate">input de fecha</label>
        <input type="date" name="inputDate" id="inputDate">
    </div>
    <div>
        <label for="inputRadio">input radios</label>
        <label for="colombia">Colombia</label>
        <input type="radio" name="inputRadio" value="1" id="colombia">
        <label for="argentina">Argentina</label>
        <input type="radio" name="inputRadio" value="2" id="argentina">
        <label for="brasil">Brasil</label>
        <input type="radio" name="inputRadio" value="3" id="brasil">
    </div>

    <div>
        <label for="">input de checkbox</label>
        <label for="moto">Moto</label>
        <input type="checkbox" name="moto" id="moto">
        <label for="carro">Carro</label>
        <input type="checkbox" name="carro" id="carro">
        <label for="cuatrimoto">Cuatrimoto</label>
        <input type="checkbox" name="cuatrimoto" id="cuatrimoto">
    </div>
    <label for="">lista de opciones</label>
    <select name="listaDeOpciones" id="listaDeOpciones">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <div>
        <label for="textArea">textArea</label>
        <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
